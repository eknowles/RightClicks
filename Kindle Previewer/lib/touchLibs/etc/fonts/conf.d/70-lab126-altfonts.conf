<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- lab126 -->
<!-- 
     Make the fonts directory in the user store visible to 
     fc-cache. This allows user installed fonts in the 
     system.
-->
<dir>/mnt/us/fonts</dir>

<!--
     Read config files for alternate fonts
-->
<include ignore_missing="yes">
/mnt/us/fonts/alternate.conf
</include>

<!-- 
  Configure alternate fonts for use. Edit the "fullname" to match
  the name of the font actually used.

  As the filename implies, this is a Lab126 specific configuration
  file. If you want to install a specific "alternate font", change
  the name of 'Alternate2', etc. (the one in the 'fullname' block
  just below this comment) to match the internal name of your font.
  For example, it might be "PalatinoE". Then you can run fc-cache
  with that font installed in /usr/java/lib/fonts and get the 
  appropriate font available to the "altfonts" mechanism.
-->

<match target="scan">
    <test name="file" compare="eq">
	    <string>/mnt/us/fonts/Alternate1.ttf</string>
    </test>
    <edit name="family" mode="assign">
        <string>alternate1</string>
    </edit>
    <edit name="style" mode="assign">
        <string>Medium</string>
    </edit>
</match>

<match target="scan">
    <test name="file" compare="eq">
	    <string>/mnt/us/fonts/Alternate2.ttf</string>
    </test>
    <edit name="family" mode="assign">
        <string>alternate2</string>
    </edit>
    <edit name="style" mode="assign">
        <string>Medium</string>
    </edit>
</match>

<match target="scan">
    <test name="file" compare="eq">
	    <string>/mnt/us/fonts/Alternate3.ttf</string>
    </test>
    <edit name="family" mode="assign">
        <string>alternate3</string>
    </edit>
    <edit name="style" mode="assign">
        <string>Medium</string>
    </edit>
</match>

<alias>
<family>alternate1</family>
<prefer>
    <family>alternate1</family>
    <family>Caecilia Regular</family>
</prefer>
</alias>

<alias>
<family>alternate2</family>
<prefer>
    <family>alternate2</family>
    <family>condensed</family>
</prefer>
</alias>

<alias>
<family>alternate3</family>
<prefer>
    <family>alternate3</family>
    <family>sans-serif</family>
</prefer>
</alias>

</fontconfig>
